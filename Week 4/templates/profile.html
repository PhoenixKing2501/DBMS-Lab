        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


          <div class="container">
            

            <div class="row">
              <div class="col-md-8 order-md-1">
                <h4 class="mb-3">User details</h4>
                <form class="needs-validation" method="post" onsubmit="myFunction()" novalidate>
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="Name">Name</label>
                      <br>
                      {{name}}
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="EmployeeID">EmployeeID</label>
                      <br>
                      {{employeeid}}
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="username">SSN</label>
                        <br>
                        {{ssn}}
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="username">User Type</label>
                        <br>
                        {{userType}}
                    </div>
                  </div>

                  <!-- <div class="mb-3">
                    <label for="phone">Phone Number</label>
                    <br>
                    {{phone}}
                  </div> -->
      
                  <div class="mb-3">
                    <label for="email">Email</label>
                    <br>
                    {{email}}
                  </div>
      
                  <div class="mb-3">
                    <label for="address">Address</label>
                    <br>
                    {{address}}
                  </div>

                  <div class="d-block my-3">
                    <div class="custom-control custom-button">
                      <input id="changep" name="ifchange" value="on" type="checkbox" class="custom-control-input" required>
                      <label class="custom-control-label" for="changep">Change Password</label>
                      <!-- <button class="changep" type="button">Change Password</button> -->
                      <div class="reveal-if-active">
                        <div class="mb-3">
                            <label for="old">Old Password</label>
                            <input type="text" class="form-control" id="old" name="old" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Please enter old password.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="new">New Password</label>
                            <input type="text" class="form-control" id="new" name="new" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Please enter new password.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm">Confirm Password</label>
                            <input type="text" class="form-control" id="confirm" name="confirm" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Please confirm new password.
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="return confirm('Are you sure you want to submit?');">Confirm Password</button>
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
